name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t my-nextjs-app .

    - name: Debug - List files in Docker image
      run: docker run --rm my-nextjs-app ls -la

    - name: Debug - Check package.json
      run: docker run --rm my-nextjs-app cat package.json

    - name: Debug - Check package-lock.json
      run: docker run --rm my-nextjs-app cat package-lock.json

    - name: Run build in Docker
      run: docker run --rm my-nextjs-app npm run build

    - name: Copy build output
      run: |
        docker create --name temp my-nextjs-app
        docker cp temp:/app/out ./out
        docker rm temp

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages
        folder: out